<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập: Tính thuế thu nhập cá nhân</h1>
                <label>Nhập họ và tên: </label><br>
                <input type="text" class="form-control" name="" id="fullname"><br>
                <label>Nhập tổng thu nhập năm: </label><br>
                <input type="text" class="form-control" name="" id="yearIncome" ><br>
                <label>Nhập số người phụ thuộc: </label><br>
                <input type="text" class="form-control" name="" id="familyAmount" ><br>
                <button id="btnCalPI" class="btn btn-success">Tính thuế thu nhập cá nhân</button>
            </div>
            <div id="resultCalPI"></div>
        </div>
      </div>

      <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập: Tính tiền cáp</h1>
                <label>Mã khách hàng: </label><br>
                <input type="text" class="form-control" name="" id="customerID"><br>
                <label>Loại khách hàng: </label>
                <select class="form-control" name="" id="customerType">
                    <option>Doanh nghiệp</option>
                    <option>Nhà dân</option>                
                </select>                     
                <label>Số kết nối: </label><br>
                <input type="text" class="form-control" name="" id="connectionQuantity" ><br>
                <label>Số kênh cao cấp: </label><br>
                <input type="text" class="form-control" name="" id="highClassChannel" ><br>
                <button id="btnCalTotal" class="btn btn-success">Tính tiền cáp</button>
            </div>
            <div id="resultCalTotal"></div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
